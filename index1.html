  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.3; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1.05);}
    }

    .slideshow {
      position: relative;
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.4);
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeSlide 16s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 4s; }
    .slideshow img:nth-child(3) { animation-delay: 8s; }
    .slideshow img:nth-child(4) { animation-delay: 12s; }
    .slideshow img:nth-child(5) { animation-delay: 16s; }
    .slideshow img:nth-child(6) { animation-delay: 20s; }
    .slideshow img:nth-child(7) { animation-delay: 24s; }
    .slideshow img:nth-child(8) { animation-delay: 28s; }
    .slideshow img:nth-child(9) { animation-delay: 32s; }
    .slideshow img:nth-child(10) { animation-delay: 36s; }
    .slideshow img:nth-child(11) { animation-delay: 40s; }
    .slideshow img:nth-child(12) { animation-delay: 44s; }
    .slideshow img:nth-child(13) { animation-delay: 46s; }
      

    @keyframes fadeSlide {
      0% { opacity: 0; }
      5% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }

    footer {
      margin-top: 20px;
      font-size: 1.2em;
    }
